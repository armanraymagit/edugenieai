app = "edugenie-chromadb"
primary_region = "iad"

[build]
  image = "chromadb/chroma:latest"

[env]
  IS_PERSISTENT = "TRUE"
  ANONYMIZED_TELEMETRY = "FALSE"

[[services]]
  internal_port = 8000
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"

[[mounts]]
  source = "chroma_data"
  destination = "/chroma/chroma"
  initial_size = "1gb"
